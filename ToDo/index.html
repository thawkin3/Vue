<!doctype html>
<html>
  <head>
    <title>Vue ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Roboto Mono" rel="stylesheet" type="text/css">
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="../vue.js" type="text/javascript"></script>
    <!-- <script src="../vue.min.js" type="text/javascript"></script> -->
    <script src="https://unpkg.com/sortablejs@1.4.2"></script>
    <script src="https://unpkg.com/vue-sortable@0.1.3"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <h1>Vue ToDo</h1>

        <div id="todoContainer">
          <input class="form-control"
            v-model="newTodoText"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add a todo"
          />
          <div id="results">
            <ul v-if="todos.length !== 0" v-sortable="{ handle: '.handle' }">
              <li
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                v-bind:editing="todo.editing"
                v-on:remove="todos.splice(index, 1)"
                v-on:edit="todo.editing = !todo.editing"
              ></li>
            </ul>
            <p class="noTasks" v-else>No tasks yet. Create some!</p>
          </div>
        </div>

      </div>
    </div>

    <script src="scripts/script.js" type="text/javascript"></script>
    
  </body>
</html>
